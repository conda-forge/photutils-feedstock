{% set name = "photutils" %}
{% set version = "0.5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4cc4f14209dc01eb6cbbbea683ebdf5942d80b852a54db86a5d675f4e855dcd2

build:
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
    - cython
  run:
    - python
    - astropy
    - {{ pin_compatible('numpy') }}
    - pytest-astropy

test:
  imports:
    - photutils
    - photutils.aperture
    - photutils.background
    - photutils.centroids
    - photutils.datasets
    - photutils.detection
    - photutils.extern
    - photutils.geometry
    - photutils.isophote
    - photutils.morphology
    - photutils.psf
    - photutils.psf.matching
    - photutils.segmentation
    - photutils.utils

about:
  home: http://photutils.readthedocs.io/
  license: BSD 3-clause
  license_family: BSD
  license_file: ''
  summary: An Astropy package for photometry
  description: |
    Photutils is an Astropy affiliated package to provide tools for detecting
    and performing photometry of astronomical sources.  It is an open source
    (BSD licensed) Python package.  Contributions welcome!
  doc_url: https://photutils.readthedocs.io/
  dev_url: https://github.com/astropy/photutils

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - larrybradley
