{% set name = "photutils" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a060a09bf30f26157531d19f5aeedb1b5ec49ce379eb7df0dade460e76ffd25

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<37]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - cython >=0.29.22
    - extension-helpers
    - numpy 1.17.*  # [py<39 and build_platform == target_platform and python_impl == 'cpython']
    - numpy  # [py>=39 or build_platform != target_platform or python_impl == 'pypy']
    - astropy >=4.0
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - numpy >=1.17
    - astropy >=4.0
    - pytest-astropy >=0.4
    - gwcs >=0.12
    - matplotlib-base >=2.2
    - scikit-image >=0.14.2
    - scikit-learn >=0.19
    - scipy >=1.6.0
    - bottleneck

test:
  requires:
    - pytest-astropy
  imports:
    - photutils
    - photutils.aperture
    - photutils.background
    - photutils.centroids
    - photutils.datasets
    - photutils.detection
    - photutils.extern
    - photutils.geometry
    - photutils.isophote
    - photutils.morphology
    - photutils.psf
    - photutils.psf.matching
    - photutils.segmentation
    - photutils.utils

about:
  home: https://photutils.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: An Astropy package for photometry
  description: |
    Photutils is an Astropy package for detection and photometry of
    astronomical sources.
  doc_url: https://photutils.readthedocs.io/
  dev_url: https://github.com/astropy/photutils

extra:
  recipe-maintainers:
    - larrybradley
    - bsipocz
    - mwcraig
